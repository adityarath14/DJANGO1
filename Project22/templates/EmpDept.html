<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>EmpDept</h1>
        <table border="3px" width="100%">
            <tr>
                <th>EMPNO</th>
                <th>ENAME</th>
                <th>JOB</th>
                <th>MGR</th>
                <th>HIREDATE</th>
                <th>SAL</th>
                <th>COMM</th>
                <th>DEPTNO</th>
                <th>DEPTNAME</th>
                <th>DEPTNO_L0C</th>
                <th>DEPTNO</th> 
            </tr>
            {% for edo in LEDO %}
                <tr>
                    <td>{{edo.EMPNO}}</td>
                    <td>{{edo.ENAME}}</td>
                    <td>{{edo.JOB}}</td>
                    <td>{{edo.MGR}}</td>
                    <td>{{edo.HIREDATE}}</td>
                    <td>{{edo.SAL}}</td>
                    <td>{{edo.COMM}}</td>
                    <td>{{edo.DEPTNO}}</td>
                    <td>{{edo.DEPTNO.DNAME}}</td>
                    <td>{{edo.DEPTNO.LOC}}</td>
                    <td>{{edo.DEPTNO.DEPTNO}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
