<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Cheacking +ve, -ve OR 0</h1>
        {% if a < 0 %}
            <h1>{{a}} is Negative</h1>
        {% elif a > 0 %}
            <h1>{{a}} is Positive</h1>
        {% else %}
            <h1>{{a}} is Zero</h1>
        {% endif%}
    </center>
</body>
</html>
