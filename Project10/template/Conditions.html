<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Condition </h1>
            {% if a > b %}
                <h1>{{a}} is Greater Than {{b}}</h1>
            {% else %}
                <h1>{{b}} is Greater Than {{a}}</h1>
            {% endif %}
    </center>
</body>
</html>
